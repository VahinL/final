<div class="container my-5">
  <!-- Add Task Section -->
  <div class="card shadow p-4 mb-5">
    <h2 class="text-center text-primary mb-4">Add New Task</h2>
    <form>
      <div class="mb-3">
        <label for="task_name" class="form-label">Task Name</label>
        <input type="text" name="task_name" required [(ngModel)]="task_name" class="form-control"
          placeholder="Enter task name" />
      </div>
      <div class="mb-3">
        <label for="task_description" class="form-label">Task Description</label>
        <textarea name="task_description" required [(ngModel)]="task_description" class="form-control"
          placeholder="Enter task description"></textarea>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" name="status" required [(ngModel)]="status" class="form-select">
          <option value="0">Incomplete</option>
          <option value="1">Complete</option>
        </select>
      </div>
      <div class="text-center">
        <button type="button" (click)="addTask()" class="btn btn-primary me-3 mt-2">
          Add Task
        </button>
        <button type="button" class="btn btn-warning mt-2" (click)="UpdateRecords()">
          Update
        </button>
      </div>
    </form>
    <div class="text-center mt-4">
      <button class="btn btn-success me-2" (click)="showCompletedTasks()">
        Show Completed
      </button>
      <button class="btn btn-warning" (click)="showIncompleteTasks()">
        Show Incomplete
      </button>
    </div>
  </div>

  <!-- Task List Section -->
  <h2 class="text-center text-secondary mb-4">Task List</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>User ID</th>
          <th>Task Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>User</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.task_name }}</td>
          <td>{{ task.task_description }}</td>
          <td>
            <span class="badge" [ngClass]="{
                'bg-success': task.status === 1,
                'bg-danger': task.status === 0
              }">
              {{ task.status === 1 ? 'Completed' : 'Incomplete' }}
            </span>
          </td>
          <td>{{ task.user1 }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-success" (click)="setUpdate(task)">
              Edit
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
