<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h1 class="text-center text-primary mb-4">Registration</h1>

    <form #saveform="ngForm" (ngSubmit)="register(saveform.value)">
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" name="first_name" id="firstname" class="form-control" ngModel
          placeholder="Enter your first name" required />
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" name="last_name" id="lastname" class="form-control" ngModel
          placeholder="Enter your last name" required />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" ngModel placeholder="Choose a username"
          required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel
          placeholder="Enter a strong password" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" ngModel placeholder="example@example.com"
          required />
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" name="phone_number" id="phone_number" class="form-control" ngModel
          placeholder="Enter your phone number" required />
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label><br />
        <div class="form-check form-check-inline">
          <input type="radio" name="gender" id="male" class="form-check-input" ngModel value="male" required />
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="gender" id="female" class="form-check-input" ngModel value="female" required />
          <label for="female" class="form-check-label">Female</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
